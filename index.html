<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script> 
    <title>Document</title>
</head>
<body>
    <div id="root" class="container">
        <!-- UTENTE PROPRIETRIO -->
        <div class="utn">
            <div class="utente">
                <img class="avt" src="img/avatar_io.jpg" alt="">
                <h1 class="nome_utente">Nome Utente</h1>
                <div class="icone">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <!-- CAMPANELLO NOTIFICHE -->
            <div class="notifiche">
                <div class="bell">
                    <i class="far fa-bell-slash"></i>
                </div>
                <div class="not_text">
                    <h3>Ricevi notifiche di nuovi messaggi</h3>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>
            <!-- CERCA CONTATTI -->
            <div class="find">
                <i class="fas fa-search"></i>
                <input type="text" v-model="search" @keyup="searchContacts"> 
            </div>
            <!-- CONTATTI -->
            <div class="contatti">
                <ul class="cont">
                    <li v-for="(contact, index) in contacts" @click="setActive(index)" v-if="contact.visible">
                        <img class="avt" :src="contact.avatar" alt="">
                        <h1 class="nome_utente">{{contact.name}}</h1>
                    </li>
                </ul>
            </div>
        </div>
        <!--MESSAGGI-->
        <div class="msg">
            <!-- UTENTE SELEZIONATYO -->
            <div class="cont_atv" >
                <img class="avt" :src="contacts[activeContact].avatar" alt="">
                <h1 class="nome_utente">{{contacts[activeContact].name}}</h1>
                <div class="icone">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-file"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <!-- CHATTTTTTTT -->
            <div class="chat">
                <div id="baloon" v-for="(message, index) in contacts[activeContact].messages" :class="getMessageClass(index)">
                    <strong class="text">{{contacts[activeContact].messages[index].text}}</strong>
                    <span class="date">{{contacts[activeContact].messages[index].date}}</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <!-- INPUT DI RISPOSTA -->
            <div class="risp">
                <i class="far fa-smile"></i>
                <input type="text" @keypress.enter="addMsg" v-model="msg">
                <i class="fas fa-microphone-alt"></i>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
